name: actions

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [18.14.0]
        
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
